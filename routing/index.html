<!DOCTYPE html>
<html>

<head>
  <title>Work with routing</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>

  <!-- ------------------ NAVBAR ------------------ -->
  <nav style="padding: 1.4rem !important;" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nikos Nikolov</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/signin">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/pricing">Pricing</a>
          </li>
      </div>
    </div>
  </nav>


  <style>
    .text-primary {
      font-size: 1.5em;
    }
  </style>
  <div class="container" style="margin-top: 20px">
    <div id="content"></div>
  </div>

  <script>

    var routes = {
      '': 'home.html',
      '/': 'home.html',
      '#/home': 'home.html',
      '#/signin': 'signin.html',
      '#/blog': 'blog.html',
      '#/pricing': 'pricing.html',
    };

    async function router() {
      console.log(location.hash);

      // get requested page
      var link = window.location.hash;

      console.log('link', link)

      // get path (route) for page
      var route = routes[link];

      // if route exists, load page
      if (route) {
        loadPage(route)
      }
    };
    router();

    async function loadPage(url) {
      // load page
      const response = await fetch(url);
      const content = await response.text();
      const element = document.getElementById('content');
      element.innerHTML = content;
    }

    window.addEventListener('hashchange', router);

  </script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
